<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="user-scalable=no, width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1, maximum-scale=1" />
<title>Canvax</title>

<style type="text/css">
    body{margin:0;padding:0;font-size:12px;background-color:#eee;padding:10px 100px 100px;}
    //canvas {background:#999}
</style>

<script type="text/javascript" src="http://g.tbcdn.cn/kissy/k/1.3.1/seed-min.js"></script>
<script type="text/javascript" src="../../library/underscore.js"></script>
<script type="text/javascript" src="../../build/index-min.js"></script>

<script type="text/javascript" src="../../library/flashCanvas/flashcanvas.js"></script>
</head>

<body>
    <div id="ready"></div>
   <script>
   KISSY.ready(function(){
       KISSY.config({
           debug:true,
           //base : "./",
           packages:[
             {
               name : "demo",
               path : "../../"
             }
             ,
             {
               name : "library",
               path : "../../../canvax"
             }
           ]
       });

       window.log=function(msg){
           KISSY.one("#log").text(msg);
           setTimeout(function(){
             KISSY.one("#log").text("");
           },2000)
       }

       var colorInd=0;
       window.stage=null;

       KISSY.use("canvax/ , library/color,node" , function( S ,Canvax, color ){
           

           var box = S.one("#canvasTest");
           var width = box.width();
           var height = box.height();

           
           window.canvax = new Canvax({
              id : "canvax",
              el : box
           });


           
           window.stage = new Canvax.Display.Stage({
               id : "chart",
               context:{
                 width : width,
                 height: height
               }
           });

           window.mclip = new Canvax.Display.Movieclip({
               autoPlay:true,
               id:"test",
               context : {
                  x:100,
                  y:100,
                  width:100,
                  height:100
               }
           });

           mclip.setFrameRate(5)

           stage.addChild(mclip);



           canvax.addChild(stage);

           
           var circle = new Canvax.Shapes.Circle({
               //type : 'Circle',
               context : {
                   x:50,
                   y:50,
                   r : 50,
                   fillStyle : 'rgba(220, 20, 60, 0.8)',          // rgba supported
                   strokeStyle : color.getColor(colorInd++),  // getColor from default palette
                   lineWidth : 5
                   //lineType  : "dashed"
               }
           });
     

           var rect = new Canvax.Shapes.Rect({
               id : "rect",
               context : {

                   x  :0,
                   y  :0,
                   width : 100,
                   height:100,
                   cursor:"pointer",
                   fillStyle:color.getColor(colorInd++)
               }
           });

           var img = new Image();
           img.onload = function(){
               
               var bitmap = new Canvax.Display.Bitmap({
                   img     : img,
                   context : {
                       x   : 0,
                       y   : 0,
                       width:100,
                       height:100
                   }
               });
               mclip.addChild(bitmap);

               setTimeout(function(){
                window.bird = new Canvax.Display.Movieclip({
                   id:"bird",
                   autoPlay:true,
                   context : {
                       x:300,
                       y:100,
                       width:175,
                       height:160,
                       scaleX:0.5,
                       scaleY:0.5
                   }
               });

               var bird_1 = new Canvax.Display.Bitmap({
                   img     : img,
                   context : {
                       width:175,
                       height:160,
                       dx   : 0,
                       dy   : 0,
                       dWidth:175,
                       dHeight:160
                   }
               })
               var bird_2 = new Canvax.Display.Bitmap({
                   img     : img,
                   context : {
                       width:175,
                       height:160,
                       dx   : 175,
                       dy   : 0,
                       dWidth:175,
                       dHeight:160
                   }
               });;
               var bird_3 = new Canvax.Display.Bitmap({
                   img     : img,
                   context : {
                       width:175,
                       height:160,
                       dx   : 350,
                       dy   : 0,
                       dWidth:175,
                       dHeight:160
                   }
               });

               bird.addChild(bird_1);
               bird.addChild(bird_2);
               bird.addChild(bird_3);

 window.bird2 = new Canvax.Display.Movieclip({
                   id:"bird2",
                   autoPlay:true,
                   context : {
                       x:500,
                       y:100,
                       width:175,
                       height:160,
                       scaleX:0.5,
                       scaleY:0.5
                   }
               });

               var bird_21 = new Canvax.Display.Bitmap({
                   img     : img,
                   context : {
                       width:175,
                       height:160,
                       dx   : 0,
                       dy   : 0,
                       dWidth:175,
                       dHeight:160
                   }
               })
               var bird_22 = new Canvax.Display.Bitmap({
                   img     : img,
                   context : {
                       width:175,
                       height:160,
                       dx   : 175,
                       dy   : 0,
                       dWidth:175,
                       dHeight:160
                   }
               });;
               var bird_23 = new Canvax.Display.Bitmap({
                   img     : img,
                   context : {
                       width:175,
                       height:160,
                       dx   : 350,
                       dy   : 0,
                       dWidth:175,
                       dHeight:160
                   }
               });

               bird2.addChild(bird_21);
               bird2.addChild(bird_22);
               bird2.addChild(bird_23);

              

               bird.setFrameRate(5)
               bird2.setFrameRate(20)
               
               stage.addChild(bird);
               stage.addChild(bird2);

               },1000)
              

           }
           img.src = 'birds.png';

           mclip.addChild(rect);

           mclip.addChild(circle);


           S.one("#stop").on("click" , function(){
               mclip.stop();
           });

           S.one("#play").on("click" , function(){
               mclip.play();
           });

           S.one("#setNframe").on("click" ,function(){
               var v = S.one("#newframe").val() ;
               if(Number.isNaN(v) || v<=0){
                  return;
               }
               mclip.setFrameRate( parseInt( v ) )
           })

           S.one("#next").on("click" ,function(){
               if(mclip.getStatus()){
                   log("只有再stop状态下next方法才生效")
               }
               mclip.next();
           })

           S.one("#pre").on("click" ,function(){
               if(mclip.getStatus()){
                   log("只有再stop状态下pre方法才生效")
               }

               mclip.pre();
           })

           S.one("#beginPlay").on("click" ,function(){
               mclip.gotoAndPlay(0);
           })

           S.one("#stop2begin").on("click" ,function(){
               mclip.gotoAndStop(0);
           })


           setTimeout(function(){
            //debugger;
           } , 4000)

       })
   }) 
   </script>

   <div id="log" style="color:red;height:25px;"></div>
   <div>
       <input type="button" id="stop" value="stop" />
       <input type="button" id="beginPlay" value="从头开始播放" />
       <input type="button" id="play" value="play" />
       <input type="button" id="stop2begin" value="到第一帧停止" />


      <input type="text" id="newframe" />
      <input type="button" id="setNframe" value="设置新的帧率">

      <input type="button" id="next" value="下一帧" /> 
      <input type="button" id="pre" value="上一帧" />
   </div>
   
   <div id="canvasTest" style='background:#f3f5f4;width:800px;height:800px;'></div>
</body>
</html>
